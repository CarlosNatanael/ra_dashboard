{% extends "layout.html" %}

{% block title %}Login - RA Dashboard{% endblock %}

{% block content %}
    <h2>Admin Login</h2>
    <p>Use your RetroAchievements Username and Web API Key to log in.</p>
    <p>You can find your API Key on your <a href="https://retroachievements.org/controlpanel.php" target="_blank">RA Control Panel</a>.</p>

    <form method="post">
        <label for="username">RA Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="web_api_key">RA Web API Key:</label>
        <input type="password" id="web_api_key" name="web_api_key" required style="width: 300px;">
        
        <button type="submit">Login</button>
    </form>
{% endblock %}
